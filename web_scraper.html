<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1a2e 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d4ff, #b026ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #00d4ff;
            font-weight: 600;
        }

        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="url"]:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(176, 38, 255, 0.1);
            border: 1px solid rgba(176, 38, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .checkbox-label:hover {
            background: rgba(176, 38, 255, 0.2);
            border-color: #b026ff;
        }

        .checkbox-label input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(90deg, #00d4ff, #0096c7);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.4);
        }

        button.secondary {
            background: linear-gradient(90deg, #b026ff, #8e24aa);
        }

        button.secondary:hover {
            box-shadow: 0 8px 20px rgba(176, 38, 255, 0.4);
        }

        .result-section {
            margin-top: 20px;
        }

        .result-item {
            padding: 12px;
            background: rgba(0, 212, 255, 0.05);
            border-left: 3px solid #00d4ff;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .result-item strong {
            color: #00d4ff;
        }

        #loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #00d4ff;
        }

        .spinner {
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .ai-analysis {
            background: rgba(176, 38, 255, 0.1);
            border: 1px solid rgba(176, 38, 255, 0.3);
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
        }

        .code-block {
            background: #000;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .stat-card {
            flex: 1;
            min-width: 150px;
            padding: 16px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(176, 38, 255, 0.1));
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #00d4ff;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 4px;
        }

        #questionInput {
            width: calc(100% - 110px);
            display: inline-block;
        }

        #askBtn {
            width: 100px;
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üï∑Ô∏è Web Scraper Studio</h1>

        <!-- Input Section -->
        <div class="card">
            <div class="input-group">
                <label for="urlInput">üåê Website URL</label>
                <input type="url" id="urlInput" placeholder="https://example.com" />
            </div>

            <label>üìã Extract Options</label>
            <div class="options-grid">
                <label class="checkbox-label">
                    <input type="checkbox" id="opt_titles" checked> üì∞ Titles
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="opt_prices" checked> üí∞ Prices
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="opt_images" checked> üñºÔ∏è Images
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="opt_links" checked> üîó Links
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="opt_tables"> üìä Tables
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="opt_spam" checked> üóëÔ∏è Remove Spam
                </label>
            </div>

            <button onclick="scrapeWebsite()">üï∑Ô∏è Scrape Now</button>
            <button class="secondary" onclick="clearResults()">üóëÔ∏è Clear</button>
        </div>

        <!-- Loading -->
        <div id="loading">
            <div class="spinner"></div>
            <p>Scraping website...</p>
        </div>

        <!-- Stats -->
        <div id="stats" class="stats" style="display: none;"></div>

        <!-- Results -->
        <div id="results"></div>

        <!-- AI Analysis -->
        <div id="aiSection" class="card" style="display: none;">
            <h3>ü§ñ AI Analysis</h3>
            <button onclick="analyzeData('sentiment')">üòä Sentiment</button>
            <button onclick="analyzeData('categorize')">üìÇ Categorize</button>
            <button onclick="analyzeData('summary')">üìù Summarize</button>

            <div class="input-group" style="margin-top: 20px;">
                <label>‚ùì Ask a Question</label>
                <div>
                    <input type="text" id="questionInput" placeholder="What's the cheapest product?" />
                    <button id="askBtn" onclick="askQuestion()">Ask</button>
                </div>
            </div>

            <div id="aiResults"></div>
        </div>

        <!-- Export -->
        <div id="exportSection" class="card" style="display: none;">
            <h3>üì§ Export Data</h3>
            <button onclick="exportData('json')">üìÑ Export JSON</button>
            <button onclick="exportData('csv')">üìä Export CSV</button>
            <button onclick="copyToClipboard()">üìã Copy to Clipboard</button>
        </div>
    </div>

    <script>
        let scrapedData = null;

        async function scrapeWebsite() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            // Get options
            const options = {
                titles: document.getElementById('opt_titles').checked,
                prices: document.getElementById('opt_prices').checked,
                images: document.getElementById('opt_images').checked,
                links: document.getElementById('opt_links').checked,
                tables: document.getElementById('opt_tables').checked,
                remove_spam: document.getElementById('opt_spam').checked
            };

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').innerHTML = '';
            document.getElementById('stats').style.display = 'none';

            try {
                const response = await fetch('http://127.0.0.1:5001/api/scraper/extract', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, options })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    scrapedData = result.data;
                    displayResults(result.data);
                    document.getElementById('aiSection').style.display = 'block';
                    document.getElementById('exportSection').style.display = 'block';
                } else {
                    alert('Error: ' + (result.error || 'Scraping failed'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayResults(data) {
            let html = '<div class="card result-section">';

            // Stats
            let statsHtml = '';
            if (data.titles) statsHtml += `<div class="stat-card"><div class="stat-number">${data.titles.length}</div><div class="stat-label">Titles</div></div>`;
            if (data.prices) statsHtml += `<div class="stat-card"><div class="stat-number">${data.prices.length}</div><div class="stat-label">Prices</div></div>`;
            if (data.images) statsHtml += `<div class="stat-card"><div class="stat-number">${data.images.length}</div><div class="stat-label">Images</div></div>`;
            if (data.links) statsHtml += `<div class="stat-card"><div class="stat-number">${data.links.length}</div><div class="stat-label">Links</div></div>`;

            if (statsHtml) {
                document.getElementById('stats').innerHTML = statsHtml;
                document.getElementById('stats').style.display = 'flex';
            }

            // Titles
            if (data.titles && data.titles.length > 0) {
                html += '<h3>üì∞ Titles</h3>';
                data.titles.slice(0, 10).forEach(item => {
                    html += `<div class="result-item"><strong>${item.type}:</strong> ${item.text}</div>`;
                });
            }

            // Prices
            if (data.prices && data.prices.length > 0) {
                html += '<h3 style="margin-top: 20px;">üí∞ Prices</h3>';
                data.prices.slice(0, 20).forEach(price => {
                    html += `<div class="result-item">${price}</div>`;
                });
            }

            // Images
            if (data.images && data.images.length > 0) {
                html += '<h3 style="margin-top: 20px;">üñºÔ∏è Images</h3>';
                data.images.slice(0, 10).forEach(img => {
                    html += `<div class="result-item"><strong>Alt:</strong> ${img.alt || 'No alt'}<br><a href="${img.url}" target="_blank">${img.url}</a></div>`;
                });
            }

            // Links  
            if (data.links && data.links.length > 0) {
                html += '<h3 style="margin-top: 20px;">üîó Links (sample)</h3>';
                data.links.slice(0, 10).forEach(link => {
                    html += `<div class="result-item"><strong>${link.text || 'No text'}</strong><br><a href="${link.url}" target="_blank">${link.url}</a></div>`;
                });
            }

            html += '</div>';
            document.getElementById('results').innerHTML = html;
        }

        async function analyzeData(type) {
            if (!scrapedData) return;

            document.getElementById('aiResults').innerHTML = '<div style="text-align:center;padding:20px;color:#00d4ff;">ü§ñ AI analyzing...</div>';

            try {
                const response = await fetch('http://127.0.0.1:5001/api/scraper/ai/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data: scrapedData, type })
                });

                const result = await response.json();

                let icon = type === 'sentiment' ? 'üòä' : type === 'categorize' ? 'üìÇ' : 'üìù';
                document.getElementById('aiResults').innerHTML = `
                    <div class="ai-analysis">
                        <strong>${icon} ${type.toUpperCase()}:</strong><br>
                        ${result.result}
                    </div>
                `;
            } catch (error) {
                alert('AI Error: ' + error.message);
            }
        }

        async function askQuestion() {
            const question = document.getElementById('questionInput').value.trim();
            if (!question || !scrapedData) return;

            document.getElementById('aiResults').innerHTML = '<div style="text-align:center;padding:20px;color:#00d4ff;">ü§ñ Thinking...</div>';

            try {
                const response = await fetch('http://127.0.0.1:5001/api/scraper/ai/question', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data: scrapedData, question })
                });

                const result = await response.json();

                document.getElementById('aiResults').innerHTML = `
                    <div class="ai-analysis">
                        <strong>‚ùì Q:</strong> ${question}<br><br>
                        <strong>üí° A:</strong> ${result.answer}
                    </div>
                `;

                document.getElementById('questionInput').value = '';
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function exportData(format) {
            if (!scrapedData) return;

            if (format === 'json') {
                const blob = new Blob([JSON.stringify(scrapedData, null, 2)], { type: 'application/json' });
                downloadFile(blob, 'scraped_data.json');
            } else if (format === 'csv') {
                let csv = 'Type,Content\n';

                if (scrapedData.titles) {
                    scrapedData.titles.forEach(t => {
                        csv += `Title,"${t.text.replace(/"/g, '""')}"\n`;
                    });
                }

                if (scrapedData.prices) {
                    scrapedData.prices.forEach(p => {
                        csv += `Price,"${p}"\n`;
                    });
                }

                const blob = new Blob([csv], { type: 'text/csv' });
                downloadFile(blob, 'scraped_data.csv');
            }
        }

        function downloadFile(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        function copyToClipboard() {
            if (!scrapedData) return;
            navigator.clipboard.writeText(JSON.stringify(scrapedData, null, 2));
            alert('‚úÖ Copied to clipboard!');
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('stats').style.display = 'none';
            document.getElementById('aiSection').style.display = 'none';
            document.getElementById('exportSection').style.display = 'none';
            document.getElementById('aiResults').innerHTML = '';
            scrapedData = null;
        }

        // Allow Enter key to scrape
        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') scrapeWebsite();
        });

        // Allow Enter key to ask question
        document.getElementById('questionInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') askQuestion();
        });
    </script>
</body>

</html>
